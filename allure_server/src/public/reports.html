<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Allure Server</title>
  <style>
    [class^="form"] {
      width: 300px;
      margin: 0 auto;
      font-family: Tahoma, Geneva, sans-serif;
    }

    [class^="form"] h1 {
      text-align: center;
      color: #4d4d4d;
      font-size: 24px;
      padding: 20px 0 20px 0;
    }

    [class^="form"] input[type="password"],
    [class^="form"] input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #dddddd;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    [class^="form"] input[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #535b63;
      border: 0;
      box-sizing: border-box;
      cursor: pointer;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="form-reports">
  <h1>Report</h1>
  <form id="get-report-form" action="/reports" method="get">
    <input type="text" name="buildNumber" placeholder="Build Number" required>
    <input type="submit" value="Get report">
  </form>
</div>
</body>
</html>
